<html>
<head>
<title>Registration Page
</title>
</head>
<body bgcolor="lavender">
<h1><center>Create Account</center></h1><hr>
<table border=0>
			
			<tr>
 				<td><label> UserName : </label></td>
				<td><input type=text name="uname" /></td>
			</tr>
			<tr>
 				<td><label> Password : </label></td>
				<td><input type=password name="pass" /></td>
			</tr>
	    		<tr>
 				<td><label> Name : </label></td>
				<td><input type=text name="name" /></td>
			</tr>
            		<tr>
 				<td><label> Date of Birth : </label></td>
				<td><input type=date name=date_of_birth max=2010-01-01><br></td>
			</tr>
			
			<tr>
 				<td><label> Gender : </label></td>
				<td><input type=radio name=gender value="m" />
			        <label> Male: </label></td>
				<td><input type=radio name=gender value="f" />
    			<label> Female: </label></td>
			</tr>
			<tr>
 				<td><label> Email : </label></td>
				<td><input type=email name=email_user></td>
			</tr>
                        <tr>
 				<td><label> Which category of books do you prefer: </label></td>
				</tr>
				<tr>
				<td><input type=checkbox name=cat value="fiction" />
				<label> Fiction: </label></td>
				<td><input type=checkbox name=cat value="non_fiction" /> 
    				<label> Non-Fiction: </label></td>
				<td><input type=checkbox name=cat value="drama" />
    				<label> Drama: </label></td>
				<td><input type=checkbox name=cat value="comedy" />
    				<label> Comedy: </label></td>
				<td><input type=checkbox name=cat value="non_fiction" />
    				<label> Romance: </label></td>
			</tr>
			<tr>
 		
				<td colspan=2 align=center><input type=submit /></td>
			</tr>


</body>
</html>
